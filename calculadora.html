<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="calculadora.css" rel="stylesheet">
    <link rel="icon" type="imagem" href="https://cdn-icons-png.flaticon.com/512/3731/3731016.png">
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <textarea name="Produtos" rows="12" cols="35">Produtos:</textarea> 
    </div>
    <br>
    <div>
        <h4>Insira os valores dos produtos abaixo</h4>
        <div id="botaof">
            <fieldset>
            
                <button class="botao" type="submit">0</button>
                <button class="botao" type="submit">1</button>
                <button class="botao" type="submit">2</button>
                <button class="botao" type="submit">3</button>
                <button class="botao" type="submit">4</button>
                <br>
                <br>
                
                <button class="botao" type="submit">5</button>
                <button class="botao" type="submit">6</button>
                <button class="botao" type="submit">7</button>
                <button class="botao" type="submit">8</button>
                <button class="botao" type="submit">9</button>
                <br>
                <br>
            
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">÷</button>
                <button data-action="decimal">.</button>
                <button class="key--equal" data-action="calculate">=</button>
        </fieldset>
    </div>
    </select>
